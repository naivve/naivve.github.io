<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub主页</title>
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: #161b22;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #58a6ff;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #79c0ff;
        }

        .social-links {
            margin-top: 1.5rem;
        }

        .social-links a {
            margin: 0 0.5rem;
            font-size: 1.2rem;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好，我是[你的名字]</h1>
        <p>
            我是一名开发者，热爱编程和技术分享。这是我的GitHub主页，欢迎查看我的项目和技术博客。
        </p>
        <div class="social-links">
            <a href="https://github.com/你的用户名" target="_blank">GitHub</a>
            <a href="https://twitter.com/你的用户名" target="_blank">Twitter</a>
            <a href="https://linkedin.com/in/你的用户名" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
